name: gpt_box
description: "A third-party GPT Client for OpenAI API."
publish_to: 'none'
version: 1.0.213+213

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dart_openai: #^5.1.0
    git:
      url: https://github.com/lollipopkit/dart_openai
      ref: a2f5f0dc8aea25530bbd38b3004f656b85e730b6
  file_picker: ^8.0.0+1
  flutter_highlight: # ^0.7.0
    git:
      ref: master
      url: https://github.com/lollipopkit/highlight.dart
      path: flutter_highlight
    # path: ../highlight.dart/flutter_highlight
  google_fonts: ^6.1.0
  screenshot: ^3.0.0
  image_picker: ^1.0.7
  audioplayers: ^6.0.0
  extended_image: ^8.2.1
  app_links: ^6.1.1
  image: ^4.2.0
  fl_lib:
    git:
      url: https://github.com/lppcg/fl_lib
      ref: v1.0.41
    # path: ../fl_lib

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.3.9
  fl_build:
    git:
      url: https://github.com/lppcg/fl_build.git
      ref: v1.0.25
    # path: ../fl_build

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
